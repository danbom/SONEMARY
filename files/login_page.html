<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sonemary</title>
	<link rel="stylesheet" href="login_style.css">
	<link rel="stylesheet" href="header_style.css">
</head>

<body>
	<div id="app">

		<header id="main-header">
		  <div id="logo">
				<a href=""><img src="image/SONEMARY.png"></a>
			</div>
			<div id="username">
				Welcome, USER <img src="image/profile-user.png">
      </div>
			<nav>
				<ul id="menu-list">
					<li><a href=""> Genre </a></li>
					<li><a href=""> Top10 </a></li>
					<li><a href=""> New </a></li>
				</ul>
			</nav>
			<form action="" method="">
				<div id="search">
					<input type="text" id="searchKey" name="searchKey" placeholder="search...">
          <img src="image/loupe.png">
        </div>
			</form>
		</header>

		<article class="registration-form">
			<section class="login-section">
				<header>
					<h1>Log In</h1>
				</header>
				<form action="" method="">
					<div class="login-input">
						<input type="text" id="loginId" name="loginId" placeholder="ID">
          </div>
						<div class="login-input">
							<input type="password" id="loginPw" name="loginPw" placeholder="Password">
          </div>
							<div class="login-forgot">
								<a href="" class="forgotPw">Forgot Password?</a>
							</div>
							<div class="login-button">
								<button type="submit">Log In</button>
							</div>
				</form>
			</section>

			<hr>

			<section class="signin-section">
				<header>
					<h1>Sign In</h1>
				</header>
				<ul class="sign-button-list">
					<li><button>Continue with Google</button></li>
					<li><button>Continue with Facebook</button></li>
					<li><button>Continue with Naver</button></li>
					<li><button>Create new account</button></li>
				</ul>
			</section>

			<hr>
		</article>
	</div>

</body>

</html>
